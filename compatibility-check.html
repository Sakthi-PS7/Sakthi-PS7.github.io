<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser Compatibility Check</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 800px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 32px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }
        
        .check-item {
            display: flex;
            align-items: center;
            padding: 15px;
            margin-bottom: 10px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #ddd;
        }
        
        .check-item.pass {
            background: #d4edda;
            border-left-color: #28a745;
        }
        
        .check-item.fail {
            background: #f8d7da;
            border-left-color: #dc3545;
        }
        
        .icon {
            font-size: 24px;
            margin-right: 15px;
            min-width: 30px;
        }
        
        .check-item .label {
            flex: 1;
            font-weight: 500;
            color: #333;
        }
        
        .check-item .status {
            font-size: 14px;
            color: #666;
        }
        
        .browser-info {
            background: #e7f3ff;
            border: 1px solid #b3d9ff;
            border-radius: 10px;
            padding: 20px;
            margin: 30px 0;
        }
        
        .browser-info h3 {
            color: #0066cc;
            margin-bottom: 10px;
        }
        
        .browser-info p {
            color: #333;
            line-height: 1.6;
            margin: 5px 0;
        }
        
        .action-button {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 30px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 600;
            margin-top: 20px;
            transition: transform 0.3s ease;
        }
        
        .action-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .warning {
            background: #fff3cd;
            border: 1px solid #ffc107;
            border-radius: 10px;
            padding: 15px;
            margin: 20px 0;
            color: #856404;
        }
        
        .success {
            background: #d4edda;
            border: 1px solid #28a745;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            text-align: center;
        }
        
        .success h3 {
            color: #155724;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåê Browser Compatibility Check</h1>
        <p class="subtitle">Checking if your browser supports all features...</p>
        
        <div id="checks"></div>
        
        <div class="browser-info">
            <h3>Your Browser Information</h3>
            <p id="browserName">Browser: Checking...</p>
            <p id="browserVersion">Version: Checking...</p>
            <p id="platform">Platform: Checking...</p>
            <p id="screenSize">Screen: Checking...</p>
        </div>
        
        <div id="result"></div>
        
        <div style="text-align: center;">
            <a href="index.html" class="action-button">
                ‚úì Continue to Portfolio
            </a>
        </div>
    </div>
    
    <script>
        // Feature checks
        const checks = [
            {
                name: 'CSS Grid',
                check: () => CSS.supports('display', 'grid'),
                message: 'Modern layout system'
            },
            {
                name: 'CSS Flexbox',
                check: () => CSS.supports('display', 'flex'),
                message: 'Flexible box layout'
            },
            {
                name: 'CSS Custom Properties',
                check: () => CSS.supports('--custom', 'value'),
                message: 'CSS variables for theming'
            },
            {
                name: 'Intersection Observer',
                check: () => 'IntersectionObserver' in window,
                message: 'Scroll animations'
            },
            {
                name: 'Local Storage',
                check: () => {
                    try {
                        localStorage.setItem('test', 'test');
                        localStorage.removeItem('test');
                        return true;
                    } catch(e) {
                        return false;
                    }
                },
                message: 'Save preferences'
            },
            {
                name: 'ES6 Features',
                check: () => {
                    try {
                        eval('const test = () => true');
                        return true;
                    } catch(e) {
                        return false;
                    }
                },
                message: 'Modern JavaScript'
            },
            {
                name: 'Fetch API',
                check: () => 'fetch' in window,
                message: 'Network requests'
            }
        ];
        
        // Run checks
        const checksContainer = document.getElementById('checks');
        let allPassed = true;
        
        checks.forEach(check => {
            const passed = check.check();
            allPassed = allPassed && passed;
            
            const div = document.createElement('div');
            div.className = `check-item ${passed ? 'pass' : 'fail'}`;
            div.innerHTML = `
                <span class="icon">${passed ? '‚úì' : '‚úó'}</span>
                <span class="label">${check.name}</span>
                <span class="status">${check.message}</span>
            `;
            checksContainer.appendChild(div);
        });
        
        // Browser info
        const ua = navigator.userAgent;
        let browserName = 'Unknown';
        let browserVersion = 'Unknown';
        
        if (ua.indexOf('Firefox') > -1) {
            browserName = 'Mozilla Firefox';
            browserVersion = ua.match(/Firefox\/([0-9.]+)/)[1];
        } else if (ua.indexOf('Chrome') > -1 && ua.indexOf('Edg') === -1) {
            browserName = 'Google Chrome';
            browserVersion = ua.match(/Chrome\/([0-9.]+)/)[1];
        } else if (ua.indexOf('Safari') > -1 && ua.indexOf('Chrome') === -1) {
            browserName = 'Apple Safari';
            browserVersion = ua.match(/Version\/([0-9.]+)/)[1];
        } else if (ua.indexOf('Edg') > -1) {
            browserName = 'Microsoft Edge';
            browserVersion = ua.match(/Edg\/([0-9.]+)/)[1];
        }
        
        document.getElementById('browserName').textContent = `Browser: ${browserName}`;
        document.getElementById('browserVersion').textContent = `Version: ${browserVersion}`;
        document.getElementById('platform').textContent = `Platform: ${navigator.platform}`;
        document.getElementById('screenSize').textContent = `Screen: ${window.screen.width}x${window.screen.height}`;
        
        // Result
        const resultDiv = document.getElementById('result');
        if (allPassed) {
            resultDiv.innerHTML = `
                <div class="success">
                    <h3>üéâ All Checks Passed!</h3>
                    <p>Your browser supports all features. You're ready to view the portfolio!</p>
                </div>
            `;
        } else {
            resultDiv.innerHTML = `
                <div class="warning">
                    <h3>‚ö†Ô∏è Some Features Not Supported</h3>
                    <p>Your browser doesn't support some modern features. The portfolio will still work, but some animations or effects might not display correctly.</p>
                    <p style="margin-top: 10px;"><strong>Recommendation:</strong> Update your browser or try using Chrome, Firefox, or Edge for the best experience.</p>
                </div>
            `;
        }
        
        // Log to console
        console.log('%c Portfolio Compatibility Check ', 'background: #667eea; color: white; font-size: 16px; padding: 10px;');
        console.log('Browser:', browserName, browserVersion);
        console.log('All features supported:', allPassed);
    </script>
</body>
</html>
